{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link href="{% static 'css/video.css' %}" rel="stylesheet"> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0px;
        font-family: Helvetica, Arial;
    }
</style>

{% endblock %} 
{% block content %} 
{% include 'sidebar.html' with active='home' %}

<div class="page-content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                <h2 class="h5 no-margin-bottom">Reinforcement Learning</h2>
                </div>
                <div class="col-md-2 offset-md-7">
                <button class="btn btn-primary" onclick="startStuff()">Start Simulation</button>
                </div>
            </div>
        </div>

    <section class="no-padding-top no-padding-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="height: 80vh">
                    <div id="map_canvas" style="width:100%;height:100%;"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__block block no-margin-bottom">
            <div class="container-fluid text-center">
                <!-- Please do not remove the backlink to us unless you support us at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                <p class="no-margin-bottom">Learning to Save Lives</a>.</p>

</div>

<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/qwest.js' %}"></script>
